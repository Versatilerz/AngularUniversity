<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div>
  @defer {
  <div class="courses">
    <course-card
      *ngFor="let course of courses | filterByCategory : 'BEGINNER'"
      [course]="course"
      (courseChanged)="save($event)"
    >
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
  }@placeholder(){
  <h2>Placeholder content</h2>
  }@loading(minimum 3s; after 1s) {
  <h2>This is a loader</h2>
  }@error {}
</div>
